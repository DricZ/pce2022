<html>

<head>
  <title>coba modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    .g_jembatan {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Extra Large Modal</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-xl-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="container">
              <div class='row'>
                <div class='col-sm-4'>
                  <img class="card-img-top g_jembatan" src="assets/image/jembatan Baja.png" alt="Card image">
                </div>
                <div class='col-sm-4'>
                  <img class="card-img-top g_jembatan" src="assets/image/jembatan Kayu.png" alt="Card image">
                </div>
                <div class='col-sm-4'>
                  <img class="card-img-top g_jembatan" src="assets/image/jembatan Beton.png" alt="Card image">
                </div>
                <div class="col-12">
                  nanti disini bahan"nya
                </div>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

    </div>


</body>

</html>
