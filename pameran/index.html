<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/021a36bbfc.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>

    <style>
        body {
            animation: animasi_fade ease 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes animasi_fade {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .penampung,
        body {
            overflow: hidden;
            transition: 1.5s ease-in-out;
        }

        #gambar_gedung {
            cursor: pointer;
            height: 100vh;
            transition: 1s ease-out;
            position: absolute;
            top: 50%;
            transform: scale(1) translateY(-50%);
            z-index: -1;
        }

        #gambar_orang {
            position: absolute;
            transition: 1.5s ease-out;
            top: 50%;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="penampung">
        <img src="assets/background awal luar gedung.jpg" id="gambar_gedung">
        <img src="assets/MPC PCE.gif" id="gambar_orang">
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

<script>
    var clicked = 0;
    $('#gambar_gedung').click(function () {
        if (clicked == 0) {
            // ZOOM IN & FADE OUT
            $('#gambar_gedung').fadeOut(1000);
            $('#gambar_gedung').css({ "transform": "scale(2) translateY(-50%)" });
            $('#gambar_orang').slideUp(500);

            // ORANG LEFT
            setTimeout(() => {
                $('#gambar_orang').css({ "left": "-100%" });
            }, 500);

            // GANTI PAGE
            setTimeout(() => {
                document.location.href = "receptionist.html";
            }, 1000);
        }
    });
</script>

</html>
