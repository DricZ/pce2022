  <style>
    .stand{

    .barang_stand_panjang {

    .barang_stand_barang {

<body style="margin: 0%;">
  <!-- Carousel -->
  <!-- <img src="assets/pintu.jpeg" alt="" class="barang_stand_panjang" id="panjang" onclick="klik()"> -->

          <img src="assets/pintu.jpeg" alt="" class="barang_stand_barang" style="height: 5.6vw;margin-left: 53.5vw;
          margin-top: 13vw;"onclick="klik()">
          <img src="assets/pintu.jpeg" alt="" class="barang_stand_barang" style="margin-left: 53.5vw;
          margin-top: 18.59vw;height: 7.95vw;"onclick="klik()">
          <img src="assets/pintu.jpeg" alt="" class="barang_stand_barang" style="margin-left: 53.5vw;
          margin-top: 26.6vw;height: 6vw;"onclick="klik()">
          <img src="assets/pintu.jpeg" alt="" class="barang_stand_barang" style="margin-left: 53.5vw;margin-top: 32.5vw;height:16.05vh;"onclick="klik()">
          <img src="assets/booth fix.jpg" alt="" class="stand"> 
        </div>
      </div>
      <div class="carousel-item">
        <div style="text-align: center; background-color: grey;">
          <img src="assets/booth fix.jpg" alt="" style="width: 100vw;">
        </div>
      </div>
      <div class="carousel-item">
        <div style="text-align: center; background-color: grey;">
          <img src="assets/STAND.jpg" alt="" style="height: 100vh;">
        </div>
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal" onclick="tutup()">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="tutup()">Close</button>
        </div>
        
      </div>
    </div>
  </div>


  <script>
    function klik() {
      $("#myModal").modal('show');
      console.log("masuk");
    }
    function tutup() {
      $("#myModal").modal('hide');
    }
