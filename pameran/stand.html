<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- BOOTSTRAP -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/021a36bbfc.js" crossorigin="anonymous"></script>

  <style>
    .custom_btn {
      font-size: 50px;
      z-index: 5;
      margin: 25px;
      position: relative;
      top: -50%;
      width: 150px;
    }

    body {
      animation: animasi_fade ease 1s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      overflow: hidden;
      background-image: url('assets/booth fix.jpg');
      background-size: 100%;
      background-position: center;
    }

    @keyframes animasi_fade {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .stand {
      z-index: 1;
      width: 100vw;

    }

    .barang_stand_panjang {
      z-index: 2;
      position: absolute;
      width: 4.5vw;
      margin-left: 37.8vw;
      margin-top: 13.05vw;
      height: 15.3vw;
      cursor: pointer;
    }
    .b1:hover{
      height: 16.3vw;
      width: 5.5vw;
      z-index: 3;
    }

    .barang_stand_barang {
      z-index: 2;
      position: absolute;
      width: 10.3vw;
      cursor: pointer;
    }

    

    .b2{
      margin-left: 42.49vw;
      margin-top: 13.2vw;
      height: 5vw;
    }

    .b2:hover{
      height: 6vw;
      width: 11.3vw;
      z-index: 3;
    }
    
    .b3{
      height: 5.6vw;
      margin-left: 53.5vw;
      margin-top: 13vw;
    }
    .b3:hover{
      height: 6.6vw;
      width: 11.3vw;
      z-index: 3;
    }

    .b4{
      margin-left: 53.5vw;
      margin-top: 18.59vw;
      height: 7.95vw;
    }
    .b4:hover{
      height: 8.95vw;
      width: 11.3vw;
      z-index: 3;
    }

    .b5{
      margin-left: 53.5vw;
      margin-top: 26.6vw;
      height: 6vw;
    }
    .b5:hover{
      height: 7vw;
      width: 11.3vw;
      z-index: 3;
    }

    .b6{
      margin-left: 53.5vw;
      margin-top: 32.5vw;
      height:7.5vw;
    }
    .b6:hover{
      height: 8.5vw;
      width: 11.3vw;
      z-index: 3;
    }

    

  </style>
</head>

<body style="margin: 0%;">

  <div id="button_container" style="position: absolute;">
    <button type="button" class="btn btn-danger custom_btn" onclick="pindah('index')">
      <i class="fa-solid fa-door-closed"></i><br>
      <!-- <i class="fa-solid fa-door-open"></i> -->
      <p style="font-size: large;">Exit</p>
    </button>
    <button type="button" class="btn btn-success custom_btn" onclick="pindah('receptionist')">
      <i class="fa-solid fa-person-booth"></i>
      <p style="font-size: large;">Receptionist</p>
    </button>
  </div>

  <!-- Carousel -->
  <!-- <img src="assets/pintu.jpeg" alt="" class="barang_stand_panjang" id="panjang" onclick="klik()"> -->
  <div id="demo" class="carousel slide" data-bs-interval="false">
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div style="text-align: center;">
          <img src="assets/pintu.jpeg" alt="" class="barang_stand_panjang b1" id="panjang" onclick="buka()">
          <img src="assets/pintu.jpeg" alt="" class="barang_stand_barang b2" onclick="buka()">
          <img src="assets/pintu.jpeg" alt="" class="barang_stand_barang b3" onclick="buka()">
          <img src="assets/pintu.jpeg" alt="" class="barang_stand_barang b4" onclick="buka()">
          <img src="assets/pintu.jpeg" alt="" class="barang_stand_barang b5" onclick="buka()">
          <img src="assets/pintu.jpeg" alt="" class="barang_stand_barang b6" onclick="buka()">
          <img src="assets/background interior1.jpeg" alt="" class="stand">
          <div id="name" style="position:absolute;" z-index="5">
            <h1>Nama Stand</h1>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div style="text-align: center; background-color: grey;">
          <img src="assets/background interior1.jpeg" alt="" style="width: 100vw;">
        </div>
      </div>
      <div class="carousel-item">
        <div style="text-align: center; background-color: grey;">
          <img src="assets/background interior1.jpeg" alt="" style="height: 100vh;">
        </div>
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="modal fade" tabindex="-1" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nama barang</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Deskripsi barang.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function pindah(ke_mana) {
      document.location.href = ke_mana + ".html";
    }

    function buka() {
      $("#myModal").modal('show');
      console.log("masuk");
    }

    function tutup() {
      $("#myModal").modal('hide');
    }
  </script>
</body>

</html>
